<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prem's Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: 48%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-group input[type="text"].full-width {
            width: 100%;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Prem's Register Form</h2>
    <form id="registerForm">
        <div class="form-group">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email">
            <input type="tel" id="phone" placeholder="Phone Number" oninput="validatePhone()">
        </div>
        <div class="form-group">
            <input type="text" id="city" placeholder="City">
            <select id="country">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="address" placeholder="Address" class="full-width">
        </div>
        <button type="button" onclick="validateForm()">Register</button>
    </form>
</div>

<script>
    function validatePhone() {
        var phone = document.getElementById("phone").value;
        var phonePattern = /^[0-9]*$/;

        if (!phonePattern.test(phone)) {
            alert("Please enter a valid phone number (digits only).");
            document.getElementById("phone").value = ""
        }
    }

    function validateForm() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var city = document.getElementById("city").value;
        var country = document.getElementById("country").value;
        var address = document.getElementById("address").value;

        if (!firstName || !lastName || !email || !phone || !city || !country || !address) {
            alert("Please fill in all fields.");
            return false;
        } else {
            alert("Registration Successful!");
            
        }
    }
</script>

</body>
</html>
